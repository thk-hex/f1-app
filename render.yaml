services:
  # Production Backend Service
  - type: web
    name: f1-app-backend-prod
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    branch: main
    buildCommand: ""
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "3000"
      - key: ALLOWED_ORIGINS
        value: "https://localhost:3000,https://f1-app-frontend-prod.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: f1-app-db-prod
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: f1-app-redis-prod
          property: connectionString

  # Development Backend Service  
  - type: web
    name: f1-app-backend-dev
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: free
    region: oregon
    branch: dev
    buildCommand: ""
    healthCheckPath: /api
    envVars:
      - key: NODE_ENV
        value: development
      - key: PORT
        value: "3000"
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: f1-app-db-dev
          property: connectionString
      - key: REDIS_URL
        fromDatabase:
          name: f1-app-redis-dev
          property: connectionString

  # pgAdmin for Database Administration
  - type: web
    name: f1-app-pgadmin
    env: docker
    dockerCommand: dpage/pgadmin4:latest
    plan: free
    region: oregon
    branch: main
    buildCommand: ""
    healthCheckPath: /misc/ping
    envVars:
      - key: PGADMIN_DEFAULT_EMAIL
        value: admin@f1app.local
      - key: PGADMIN_DEFAULT_PASSWORD
        value: supersecurepassword123
      - key: PGADMIN_CONFIG_SERVER_MODE
        value: "True"
      - key: PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED
        value: "False"
      - key: PGADMIN_LISTEN_PORT
        value: "80"

databases:
  # Production Database
  - name: f1-app-db-prod
    databaseName: f1_champions_prod
    user: f1_user_prod
    plan: free
    region: oregon

  # Development Database
  - name: f1-app-db-dev
    databaseName: f1_champions_dev
    user: f1_user_dev
    plan: free
    region: oregon

  # Production Redis
  - name: f1-app-redis-prod
    plan: free
    region: oregon

  # Development Redis
  - name: f1-app-redis-dev
    plan: free
    region: oregon 